<html lang="en">
<head>

    <div class="container">
        <div class="text-center font-weight-bold my-3">
            Digital Clock
        </div>
        <div class="row justify-content-center text-center">
            <div style ="background: linear-gradient(#abbaab,#ffffff);" class="col d-flex justify-content-around column1">

                <span>:</span>
                <span id="Minute">Minute</span>
                <span>:</span>

            </div>
            
        </div>
    </div>
